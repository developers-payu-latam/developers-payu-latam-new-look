# ----
# Site

title: PayU Developers
url: "http://developers.payulatam.com/es"
baseurl:
google_analytics_key:
show_full_navigation: false

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /favicon.png
description: Documentation for PayU integration options.
author:
  name:
  email: soporte@payulatam.com
  twitter: # twitter username without the @ symbol
social:
  name: PayU Developers
  links:
    - http://developers.payulatam.com

# -----
# Build

collections:
  documentation:
    title: Documentation
    position: 1
  api:
    title: APIs
    position: 2
gems:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - readme.md
  - LICENCE

defaults:
  -
    scope:
      path: ""
    values:
      layout: default

types:
  - get
  - put
  - delete
  - post
